<div class="blank-layout-container justify-content-center">
  <div class="position-relative row w-100 h-100">
    <div class="col-lg-7 col-xl-8 bg-gredient p-0">
      <div class="p-24 h-100">
        <a [routerLink]="['/dashboards/dashboard1']" *ngIf="options.theme === 'light'">
          <img src="./assets/images/logos/AP-removebg-preview.png" style="width: 200px;" class="align-middle m-2"
            alt="logo" />
        </a>
        <a [routerLink]="['/dashboards/dashboard1']" *ngIf="options.theme === 'dark'">
          <img src="./assets/images/logos/AP-removebg-preview.png" style="width: 200px;" class="align-middle m-2"
            alt="logo" />
        </a>

        <div class="align-items-center justify-content-center img-height d-none d-lg-flex">
          <img src="/assets/images/backgrounds/login-bg.svg" alt="login" style="max-width: 500px" />
        </div>
      </div>
    </div>
    <div class="col-lg-5 col-xl-4 p-0">
      <div class="p-32 d-flex align-items-start align-items-lg-center justify-content-center h-100">
        <div class="row justify-content-center w-100">
          <div class="col-lg-9 max-width-form">
            <h4 class="f-w-700 f-s-24 m-0">Balance Social</h4>
            <span class="f-s-14 d-block mat-body-1 m-t-8">
              Sistema de manejo de balance social.
            </span>

            <!--div class="or-border m-t-30">or sign in with</div-->

            <!--div class="bg-light-primary text-primary f-w-500 rounded p-16 m-t-24 text-center">
              <span class="m-r-8">Username : admin </span> ||<span class="m-l-8">
                Password : admin123
              </span>
            </div-->

            <form class="m-t-30" [formGroup]="form" (ngSubmit)="onSubmit()">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
                Email
              </mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput type="text" formControlName="username" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && form.controls['username'].errors }" />
                <div *ngIf="submitted && form.controls['username'].errors" class="invalid-feedback">
                  <div *ngIf="form.controls['username'].errors['required']">Campo Obligatorio</div>
                </div>
              </mat-form-field>

              <!-- password -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
                Contrase√±a
              </mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput [type]="alignhide ? 'password' : 'text'" formControlName="password" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && form.controls['password'].errors }" />
                <button mat-icon-button matSuffix type="button" (click)="alignhide = !alignhide"
                  [attr.aria-label]="'Hide password'" [attr.aria-pressed]="alignhide">
                  <mat-icon class="op-5">{{
                    alignhide ? "visibility_off" : "visibility"
                    }}</mat-icon>
                </button>

                <div *ngIf="submitted && form.controls['password'].errors" class="invalid-feedback">
                  <div *ngIf="form.controls['password'].errors['required']">Campo Obligatorio</div>
                </div>

              </mat-form-field>

              <!--div class="d-flex align-items-center m-b-12">
                <mat-checkbox color="primary">
                  Remember this Device
                </mat-checkbox>
                <a [routerLink]="['/']" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">
                  Forgot Password ?
                </a>
              </div-->
              <button [disabled]="loading" mat-flat-button color="primary" class="w-100">
                {{loading ? 'Conectandose...' : 'Ingresar'}}
              </button>
              <!-- input -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
