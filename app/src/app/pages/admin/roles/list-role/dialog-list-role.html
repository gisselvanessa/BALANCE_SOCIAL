<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{action}}</strong></h2>

<mat-dialog-content>

    <div class="p-x-24">
      <p>{{'admin.department.sureDelete' | translate}}<span class="f-w-600">{{local_data.nombrerol}}</span> ?</p>
    </div>
    <div mat-dialog-actions class="p-x-24 p-b-24">
      <button mat-button (click)="doAction()" mat-flat-button color="warn">
        {{'admin.department.delete' | translate}}
      </button>
      <button mat-button (click)="closeDialog()" class="m-l-8">{{'admin.department.cancel' | translate}}</button>
    </div>

</mat-dialog-content>
