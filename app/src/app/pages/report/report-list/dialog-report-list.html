<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{action}}</strong></h2>

<mat-dialog-content *ngIf="action !== 'Cerrar Reporte'; else elseTemplate" style="max-width: 600px">

    <form #userForm="ngForm">
        <div class="row">

            <div class="col-lg-12">
                <mat-label>
                    Título Reporte
                </mat-label>
                <mat-form-field appearance="outline" class="w-100">
                    <input  type="text" matInput required id="titulo" name="titulo" (input)="onInputReportName($event)"
                        [(ngModel)]="local_data.titulo" autocomplete="off" />
                    
                </mat-form-field>
            </div>
            
            
            <div class="col-lg-6 ">
                <mat-label>Categoría</mat-label>
                <br>
                <mat-form-field appearance="outline" class="hide-hint" [style]="{'width': 'auto'}">
                    <mat-select required   [(ngModel)]="local_data.categoria" id="categoria" name="categoria"
                      placeholder="Seleccione categoría">
                      <!-- <mat-option value="Monthly">Mensual</mat-option>
                      <mat-option value="Biannual">Semestral</mat-option> -->
                      <mat-option value="Annual">Anual</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </div>
      
        <button mat-flat-button (click)="doAction()" mat-flat-button color="primary" [disabled]="!userForm.valid">
            {{action}}
        </button>
        <button mat-stroked-button color="warn" class="m-l-8" (click)="closeDialog()">
            Cancel
        </button>
    </form>

</mat-dialog-content>

<ng-template #elseTemplate>
    <div class="p-x-24">
      <p>¿Está seguro de cerrar el Reporte<span class="f-w-600">{{local_data.nombre}}</span> ?</p>
    </div>
    <div mat-dialog-actions class="p-x-24 p-b-24">
      <button mat-button (click)="doAction()" mat-flat-button color="warn">
        Cerrar
      </button>
      <button mat-button (click)="closeDialog()" class="m-l-8">{{'admin.geography.cancel' | translate}}</button>
    </div>
  </ng-template>
